<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>File upload</title>
</head>
<body>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div>
			<input type="file" name="csv_file" required="True">
		</div>
		<div>
			<input type="submit" name="upload">
		</div>
	</form>
</body>
</html>
